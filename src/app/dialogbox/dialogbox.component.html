<form>
    <div class="box">
        <h4 class="text-center">Add questions</h4>
        <input type="text" placeholder="enter question" [(ngModel)]="title"><br>
        <select [(ngModel)]="type">
            <option>MCQ</option>
            <option>DESCRIPTIVE</option>
        </select><br><br>
        <input type="text" placeholder="enter marks" [(ngModel)]="marks"><br>
        <button (click)="close()" class="button1">Close</button><br><br>
        <button (click)="add()">Add</button><br>
    </div>
</form>
